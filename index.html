<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX Text Loader (No jQuery)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 40px; }
    .container { background: #fff; padding: 30px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 8px #ccc; }
    button { background: #007bff; color: #fff; border: none; padding: 10px 16px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #output { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 5px; min-height: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Load Text File with AJAX (No jQuery)</h2>
    <button id="loadBtn">Load Text</button>
    <div id="output"></div>
  </div>
  <script>
    document.getElementById('loadBtn').addEventListener('click', function() {
      // Create XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      // Configure it: GET-request for the URL /sample.txt
      xhr.open('GET', 'sample.txt', true);

      // Set up callback function
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) { // Request is done
          if (xhr.status === 200) { // Successfully
            document.getElementById('output').textContent = xhr.responseText;
          } else {
            document.getElementById('output').textContent = 'Failed to load file: ' + xhr.status;
          }
        }
      };

      // Send the request
      xhr.send();
    });
  </script>
</body>
</html>
